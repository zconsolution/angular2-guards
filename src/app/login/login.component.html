<div>
<h1 class="bold loginHeader">Login</h1>
  <form (ngSubmit)="onSubmit(loginForm, $event)" #loginForm="ngForm" novalidate autocomplete="off">

  <div class="form form-signin col-sm-5">
    <div class="form-group">
      <div class="radio">
	<label><input type="radio" name="optradio" [(ngModel)]= "loginAs" value="user" (change)="loginBy()">Login As User</label>
	</div>
	<div class="radio">
	<label><input type="radio" name="optradio" [(ngModel)]= "loginAs" value="admin" (change)="loginBy()">Login As Admin</label>
      </div>
    </div>
    <div class="form-group">
      <label>Username:</label>
      <input type="text"  class="form-control"
             id="username"
             [(ngModel)]="user.username"
             name="usename"
             required>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control"
             id="password"
             [(ngModel)]="user.password"
             name="password"
             required>
    </div>
    <button type="submit" class="btn btn-primary"[disabled]="!loginForm.valid">Login</button>
  </div>
</form>
</div>
